<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワード再設定 | SuiminNisshi-Go</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Suimin</b>Nisshi</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">新しいパスワードを設定してください</p>

                {{if .Flash}}
                <div class="alert alert-{{.Flash.Type}}">
                    {{.Flash.Message}}
                </div>
                {{end}}

                <form action="/reset-password/{{.Data.Token}}" method="post">
                    <input type="hidden" name="token" value="{{.Data.Token}}">

                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="新しいパスワード"
                            required pattern="^(?!.*\s)(?!.*[^\x00-\x7F])[A-Za-z0-9!@#$%^&*()_+\-=\[\]{};':\"\\|,.<>\/?]{8,}$"
                            title="パスワードは8文字以上で、英字と数字を含める必要があります">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" name="password_confirmation"
                            id="password_confirmation" placeholder="新しいパスワード（確認）" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">パスワードを変更</button>
                        </div>
                    </div>
                </form>

                <div class="mt-3">
                    <p class="mb-1">パスワードの要件:</p>
                    <ul class="text-muted pl-4" style="font-size: 0.9em;">
                        <li>8文字以上</li>
                        <li>スペースは禁止</li>
                        <li全角文字は禁止</li>
                    </ul>
                </div>

                <p class="mt-3 mb-1">
                    <a href="/login">ログインページに戻る</a>
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/js/adminlte.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const password = document.getElementById('password');
            const passwordConfirm = document.getElementById('password_confirmation');

            form.addEventListener('submit', function (e) {
                if (password.value !== passwordConfirm.value) {
                    e.preventDefault();
                    alert('パスワードが一致しません。');
                    passwordConfirm.focus();
                    return;
                }

                if (!password.value.match(/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/)) {
                    e.preventDefault();
                    alert('パスワードは8文字以上で、英字と数字を含める必要があります。');
                    password.focus();
                    return;
                }
            });
        });
    </script>
</body>

</html>
