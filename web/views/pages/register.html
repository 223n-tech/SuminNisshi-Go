<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>アカウント登録 | SuiminNisshi-Go</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
    <div class="register-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Suimin</b>Nisshi</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">新規アカウント登録</p>

                {{if .Flash}}
                <div class="alert alert-{{.Flash.Type}}">
                    {{.Flash.Message}}
                </div>
                {{end}}

                <form action="/register" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="ニックネーム" name="name" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="メールアドレス" name="email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="パスワード" name="password" required
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                            title="パスワードは8文字以上で、少なくとも1つの英字と数字を含める必要があります">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="パスワード（確認）" name="password_confirmation"
                            required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">
                                    <a href="/terms">利用規約</a>に同意する
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">登録</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="mt-3 mb-1">
                    <p class="mb-0">パスワードの要件:</p>
                    <ul class="text-muted pl-4" style="font-size: 0.9em;">
                        <li>8文字以上</li>
                        <li>英字を含む</li>
                        <li>数字を含む</li>
                    </ul>
                </div>

                <p class="mt-3 mb-0">
                    既にアカウントをお持ちの方は<a href="/login" class="text-center">こちら</a>
                </p>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.register-box -->

    <!-- jQuery -->
    <script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/js/adminlte.min.js"></script>
    <!-- Password Validation -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            const password = document.querySelector('input[name="password"]');
            const passwordConfirm = document.querySelector('input[name="password_confirmation"]');

            form.addEventListener('submit', function (e) {
                if (password.value !== passwordConfirm.value) {
                    e.preventDefault();
                    alert('パスワードが一致しません。');
                    passwordConfirm.focus();
                }
            });
        });
    </script>
</body>

</html>
