<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワードの再設定 | SuiminNisshi-Go</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/static/adminlte/plugins/fontawesome-free/css/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="/static/adminlte/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/static/adminlte/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a href="/" class="h1"><b>Suimin</b>Nisshi</a>
            </div>
            <div class="card-body">
                <p class="login-box-msg">パスワードの再設定用メールを送信します</p>

                {{if .Flash}}
                <div class="alert alert-{{.Flash.Type}}">
                    {{.Flash.Message}}
                </div>
                {{end}}

                <form action="/forgot-password" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="登録済みのメールアドレス" name="email" required
                            autocomplete="email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">パスワード再設定メールを送信</button>
                        </div>
                    </div>
                </form>

                <p class="mt-3 mb-1">
                    <a href="/login">ログインページに戻る</a>
                </p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="/static/adminlte/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/adminlte/js/adminlte.min.js"></script>
</body>

</html>
