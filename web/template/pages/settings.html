{{define "content-header"}}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">設定</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/">ホーム</a></li>
                    <li class="breadcrumb-item active">設定</li>
                </ol>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "content"}}
<div class="row">
    <div class="col-md-6">
        <!-- プロフィール設定 -->
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">プロフィール設定</h3>
            </div>
            <form id="profile-form">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">名前</label>
                        <input type="text" class="form-control" id="name" placeholder="名前" value="{{.User.Name}}">
                    </div>
                    <div class="form-group">
                        <label for="email">メールアドレス</label>
                        <input type="email" class="form-control" id="email" placeholder="メールアドレス"
                            value="{{.User.Email}}">
                    </div>
                    <div class="form-group">
                        <label for="timezone">タイムゾーン</label>
                        <select class="form-control" id="timezone">
                            <option value="Asia/Tokyo" selected>Asia/Tokyo (UTC+9)</option>
                            <option value="America/Los_Angeles">America/Los_Angeles (UTC-8)</option>
                            <option value="Europe/London">Europe/London (UTC+0)</option>
                        </select>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>

        <!-- パスワード変更 -->
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title">パスワード変更</h3>
            </div>
            <form id="password-form">
                <div class="card-body">
                    <div class="form-group">
                        <label for="current-password">現在のパスワード</label>
                        <input type="password" class="form-control" id="current-password" placeholder="現在のパスワード">
                    </div>
                    <div class="form-group">
                        <label for="new-password">新しいパスワード</label>
                        <input type="password" class="form-control" id="new-password" placeholder="新しいパスワード">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">パスワード（確認）</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="新しいパスワード（確認）">
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-info">パスワードを変更</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col-md-6">
        <!-- 通知設定 -->
        <div class="card card-success">
            <div class="card-header">
                <h3 class="card-title">通知設定</h3>
            </div>
            <form id="notification-form">
                <div class="card-body">
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="email-notification" checked>
                            <label class="custom-control-label" for="email-notification">メール通知を受け取る</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="bedtime-reminder" checked>
                            <label class="custom-control-label" for="bedtime-reminder">就寝時刻のリマインダー</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">リマインダー時刻</label>
                        <input type="time" class="form-control" id="reminder-time" value="22:00">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="weekly-report" checked>
                            <label class="custom-control-label" for="weekly-report">週間レポートを受け取る</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success">保存</button>
                </div>
            </form>
        </div>

        <!-- データ管理 -->
        <div class="card card-danger">
            <div class="card-header">
                <h3 class="card-title">データ管理</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>データのエクスポート</label>
                    <div class="mt-2">
                        <button type="button" class="btn btn-secondary" id="export-csv">
                            <i class="fas fa-file-csv mr-2"></i>CSVとしてエクスポート
                        </button>
                    </div>
                    <div class="mt-2">
                        <button type="button" class="btn btn-secondary" id="export-json">
                            <i class="fas fa-file-code mr-2"></i>JSONとしてエクスポート
                        </button>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label>アカウントの削除</label>
                    <div class="mt-2">
                        <button type="button" class="btn btn-danger" id="delete-account">
                            <i class="fas fa-user-times mr-2"></i>アカウントを削除
                        </button>
                    </div>
                    <small class="form-text text-muted">
                        アカウントを削除すると、すべてのデータが完全に削除され、復元できなくなります。
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
